<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bork</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../assets/fonts.css">
    <link rel="stylesheet" href="../modal-page/style.css">
</head>

<body>
    <section>
        <div class="modal-page__wrapper">
            <div class="modal-page">
                <div class="modal-page__header">
                    <a href="#">✕</a>
                </div>
                <div class="modal-page__logo">
                    <img src="../assets/modal-page/logo-white.svg" alt="лого">
                </div>
                <div class="modal-page__title">
                    <p>Оставьте заявку и мы<br> с Вами свяжемся</p>
                </div>
                <div class="modal-page__subtitle">
                    <p>Менеджер свяжется в течении 10 минут и<br> подробно проконсультирует<br> по всем вопросам</p>
                </div>
                <div class="modal-page__input">
                    <form action="submit"><input class="modal-page__input-name" placeholder="Ваше имя"></form>
                </div>
                <div class="modal-page__input">
                    <form action="submit"><input class="modal-page__input-phone" placeholder="+ 7 (---) --- -- --">
                    </form>
                </div>
                <div class="modal-page__btn">
                    <input class="submit" type="submit" value="ОТПРАВИТЬ">
                </div>
                <div class="modal-page__submit">
                    <div class="modal-page__submit-reminder">
                        <a href="#"><img src="../assets/modal-page/V.svg" alt="галочка"></a>
                    </div>
                    <p>Нажимая кнопку отправить<br> Вы даете согласие на обработку<br> персональных данных</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
